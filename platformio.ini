[env:uno]
platform = atmelavr
board = uno
framework = arduino
test_framework = unity
test_build_src = yes
test_ignore = test
lib_ignore = ArduinoFake
lib_deps = fabiobatsilva/ArduinoFake@^0.4.0

[env:native]
platform = native
test_framework = unity
test_build_src = yes
lib_deps = fabiobatsilva/ArduinoFake@^0.4.0

